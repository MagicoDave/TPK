htp9=O canalla esquivo. Movese moi rapido. Matao ainda mais rapido
htp10=Un mago. Non e moi resistente, pero pode facer moito dano se supera as tuas defensas
resources=Recursos
htp11=Ouro. Usao para construir torres. As torres matan os inimigos. Os inimigos mortos soltan ouro
htp12=Vidas. Se quedas sin elas perdes! Non deixes que os inimigos cheguen a aldea!
htp13=O poderoso Boton Rabia. Preme para que as tuas torres ataquen o dobre de rapido durante uns segundos!